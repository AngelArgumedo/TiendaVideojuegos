<!-- src/app/features/admin/components/product-add-modal/product-add-modal.component.html -->

<div class="modal-backdrop" (click)="onClose()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h3>Añadir Nuevo Producto</h3>
    <button class="close-button" (click)="onClose()" title="Cerrar modal">&times;</button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSaveChanges()" #addForm="ngForm">

      <div class="form-group">
        <label for="add-prod-nombre">Nombre del Producto</label>
        <input id="add-prod-nombre" type="text" name="nombre" [(ngModel)]="newProduct.nombre" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="add-prod-categoria">Categoría</label>
          <select id="add-prod-categoria" name="categoria" [(ngModel)]="newProduct.categoria" required>
            <option value="Juego">Juego</option>
            <option value="Consola">Consola</option>
            <option value="Figura">Figura</option>
            <option value="Tarjeta">Tarjeta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="add-prod-consola">Consola / Plataforma</label>
          <select id="add-prod-consola" name="consola" [(ngModel)]="newProduct.consola">
            <option>PlayStation</option>
            <option>Xbox</option>
            <option>Nintendo</option>
            <option>PC</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="add-prod-precio">Precio</label>
          <input id="add-prod-precio" type="number" name="precio" [(ngModel)]="newProduct.precio" required min="0">
        </div>
        <div class="form-group">
          <label for="add-prod-stock">Stock</label>
          <input id="add-prod-stock" type="number" name="stock" [(ngModel)]="newProduct.stock" required min="0">
        </div>
      </div>

      <div class="form-group">
        <label for="add-prod-descripcion">Descripción</label>
        <textarea id="add-prod-descripcion" name="descripcion" [(ngModel)]="newProduct.descripcion" rows="4"></textarea>
      </div>

      <!-- --- SECCIÓN DE IMAGEN AJUSTADA PARA PARECERSE AL EDITAR --- -->
      <div class="form-group image-upload-group">
        <label for="add-prod-imagen-file">Imagen del Producto</label>
        <div class="image-preview">
          @if (imagePreview) {
            <img [src]="imagePreview" alt="Vista previa">
          } @else {
            <!-- Texto simple si no hay imagen, como en el de edición si no hay imagen -->
            <span>Sin imagen</span>
          }
        </div>
        <!-- El input de archivo ahora es visible y se estiliza -->
        <input id="add-prod-imagen-file" type="file" accept="image/png, image/jpeg, image/gif" (change)="onFileSelected($event)">
        <small>Sube una imagen para el nuevo producto.</small>
      </div>

      <div class="modal-footer">
        <button type="button" class="button-secondary" (click)="onClose()">Cancelar</button>
        <button type="submit" class="button-primary" [disabled]="addForm.invalid">Crear Producto</button>
      </div>
    </form>
  </div>
</div>
