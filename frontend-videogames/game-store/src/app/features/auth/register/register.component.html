<div class="register-page">
  <div class="register-background"></div>
  <div class="register-container">
    <div class="register-header">
      <i class="fas fa-user-plus logo-icon"></i>
      <h2>Crear una Cuenta</h2>
      <p>Únete a nuestra comunidad de jugadores</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">

      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" name="nombre" [(ngModel)]="userData.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input id="apellido" type="text" name="apellido" [(ngModel)]="userData.apellido" required>
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input id="correo" type="email" name="correo" [(ngModel)]="userData.correo" required email>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" [(ngModel)]="userData.password" required minlength="6">
      </div>

      <!-- --- NUEVOS CAMPOS --- -->
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" [(ngModel)]="userData.direccion" rows="2"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="tel" name="telefono" [(ngModel)]="userData.telefono">
        </div>
        <div class="form-group">
          <label for="pais">País</label>
          <select id="pais" name="pais" [(ngModel)]="userData.pais" required>
            <option value="" disabled>Selecciona tu país...</option>
            @for (country of countries; track country) {
              <option [value]="country">{{ country }}</option>
            }
          </select>
        </div>
      </div>
      <!-- --- FIN DE NUEVOS CAMPOS --- -->

      @if (message()) {
        <div class="message" [ngClass]="{'success': formState() === 'success', 'error': formState() === 'error'}">
          {{ message() }}
        </div>
      }

      <button type="submit" class="submit-button" [disabled]="registerForm.invalid || formState() === 'loading'">
        @if (formState() === 'loading') {
          <span class="spinner"></span>
          <span>Creando cuenta...</span>
        } @else {
          <span>Registrarse</span>
        }
      </button>

    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
